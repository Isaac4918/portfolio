    <div class="cell-container" id="cell-container"></div>

    <script>
        function getRandomColor() {
            const colors = ['#1271F1', '#FFB52C', '#15BF48'];
            const randomIndex = Math.floor(Math.random() * colors.length);
            return colors[randomIndex];
        }

        function createCell() {
            const cell = document.createElement('div');
            cell.classList.add('cell');

            cell.addEventListener('mouseenter', function () {
                const randomColor = getRandomColor();
                cell.style.backgroundColor = randomColor;
                cell.classList.add('hovered');
            });

            cell.addEventListener('mouseleave', function () {
                setTimeout(function () {
                    cell.classList.remove('hovered');
                    cell.style.backgroundColor = '';
                }, 300);
            });

            return cell;
        }

        function generateCells() {
            const cellContainer = document.getElementById('cell-container');
            const width = window.innerWidth * 3;
            const height = window.innerHeight * 3;

            const columns = Math.floor(width / parseInt(getComputedStyle(document.documentElement).getPropertyValue('--cell-size')));
            const rows = Math.floor(height / parseInt(getComputedStyle(document.documentElement).getPropertyValue('--cell-size')));

            const totalCells = columns * rows;

            for (let i = 0; i < totalCells; i++) {
                const cell = createCell();
                cellContainer.appendChild(cell);
            }
        }

        generateCells();
    </script>
